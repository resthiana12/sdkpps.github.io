<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <style>
      .card{
        margin-top: 50px;
        padding: 10px;
      }
      button{
        margin-top: -10px;
      }
      @media screen and (max-width: 500px) {
        .navbar-brand{
          overflow-wrap: break-word;
          font-size: 12px;
        }
        .btn-primary{
          font-size: 12px;
        }
        .card{
          font-size: 14px;
        }
      }
    </style>
    
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-primary">
          <span class="navbar-brand mb-0 h1">Sistem Prediksi Kelainan Psikologis Pengguna Sosial Media</span>
        </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 align-self-center mt-4 container-md h-100 d-flex align-items-center justify-content-center">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Hasil prediksi post :</h5>
                  <p class="card-text">User {{ Category }}</p>
                  <a href="{% url 'index' %}" role="button" class="btn btn-primary">Kembali</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
